<div [class]="containerClasses">
  <label class="ax-toggle-label-wrapper">
    <!-- Hidden Native Checkbox -->
    <input
      type="checkbox"
      class="ax-toggle-input"
      [checked]="checked"
      [disabled]="disabled"
      [required]="required"
      (change)="toggle()"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />

    <!-- Toggle Switch -->
    <span [class]="switchClasses">
      <span class="ax-toggle-thumb"></span>
    </span>

    <!-- Label & Description -->
    @if (label || description) {
      <div class="ax-toggle-content">
        @if (label) {
          <div class="ax-toggle-label">
            {{ label }}
            @if (required) {
              <span class="ax-toggle-required">*</span>
            }
          </div>
        }
        @if (description) {
          <div class="ax-toggle-description">
            {{ description }}
          </div>
        }
      </div>
    }
  </label>

  <!-- Helper Text / Error Message -->
  @if (displayMessage) {
    <div class="ax-toggle-message">
      {{ displayMessage }}
    </div>
  }
</div>
