<div class="ax-input-container">
  <!-- Label -->
  @if (label) {
    <label class="ax-input-label">
      {{ label }}
      @if (required) {
        <span class="ax-input-required">*</span>
      }
    </label>
  }

  <!-- Input Wrapper -->
  <div [class]="wrapperClasses">
    <!-- Prefix -->
    @if (prefix) {
      <span class="ax-input-prefix">
        <ng-content select="[prefix]"></ng-content>
      </span>
    }

    <!-- Input Element -->
    <input
      class="ax-input-field"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      (input)="onInputChange($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- Clear Button -->
    @if (showClearButton) {
      <button
        type="button"
        class="ax-input-clear"
        (click)="clearValue()"
        tabindex="-1"
      >
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path
            d="M12 4L4 12M4 4L12 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    }

    <!-- Suffix -->
    @if (suffix) {
      <span class="ax-input-suffix">
        <ng-content select="[suffix]"></ng-content>
      </span>
    }
  </div>

  <!-- Helper Text / Error Message -->
  @if (displayMessage) {
    <div class="ax-input-message">
      {{ displayMessage }}
    </div>
  }
</div>
