<div [class]="chipClasses" (click)="onClick($event)">
  <span class="ax-chip-content">
    <ng-content></ng-content>
  </span>
  @if (removable) {
    <button type="button" class="ax-chip-remove" (click)="onRemove($event)">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
        <path
          d="M10.5 3.5L3.5 10.5M3.5 3.5L10.5 10.5"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </svg>
    </button>
  }
</div>
