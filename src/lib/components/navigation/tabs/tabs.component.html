<div class="ax-tabs">
  <div class="ax-tabs-header" role="tablist">
    @for (tab of tabs; track trackByIndex($index)) {
      <button
        type="button"
        class="ax-tab"
        [class.ax-tab-active]="isActive($index)"
        [class.ax-tab-disabled]="tab.disabled"
        (click)="onTabClick($index)"
        role="tab"
        [attr.aria-selected]="isActive($index)"
        [attr.aria-disabled]="tab.disabled"
      >
        @if (tab.icon) {
          <span class="ax-tab-icon">{{ tab.icon }}</span>
        }
        <span class="ax-tab-label">{{ tab.label }}</span>
      </button>
    }
  </div>

  <div class="ax-tabs-content">
    <ng-content></ng-content>
  </div>
</div>
