<nav class="ax-pagination" role="navigation" aria-label="Pagination">
  <ul class="ax-pagination-list">
    @if (showFirstLast) {
      <li>
        <button
          type="button"
          class="ax-pagination-button"
          [disabled]="currentPage === 1"
          (click)="onPageClick(1)"
          aria-label="First page"
        >
          First
        </button>
      </li>
    }

    <li>
      <button
        type="button"
        class="ax-pagination-button"
        [disabled]="currentPage === 1"
        (click)="onPrevious()"
        aria-label="Previous page"
      >
        Previous
      </button>
    </li>

    @for (page of pages; track trackByPage($index, page)) {
      <li>
        <button
          type="button"
          class="ax-pagination-button"
          [class.ax-pagination-button-active]="page === currentPage"
          (click)="onPageClick(page)"
          [attr.aria-current]="page === currentPage ? 'page' : null"
        >
          {{ page }}
        </button>
      </li>
    }

    <li>
      <button
        type="button"
        class="ax-pagination-button"
        [disabled]="currentPage === totalPages"
        (click)="onNext()"
        aria-label="Next page"
      >
        Next
      </button>
    </li>

    @if (showFirstLast) {
      <li>
        <button
          type="button"
          class="ax-pagination-button"
          [disabled]="currentPage === totalPages"
          (click)="onPageClick(totalPages)"
          aria-label="Last page"
        >
          Last
        </button>
      </li>
    }
  </ul>
</nav>
