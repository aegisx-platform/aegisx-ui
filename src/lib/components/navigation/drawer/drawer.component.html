@if (open) {
  <div class="ax-drawer-overlay" (click)="onOverlayClick()">
    <div [class]="drawerClasses" (click)="onDrawerClick($event)">
      <div class="ax-drawer-header">
        <div class="ax-drawer-title">
          <ng-content select="[title]"></ng-content>
        </div>
        @if (closeable) {
          <button
            type="button"
            class="ax-drawer-close"
            (click)="onClose()"
            aria-label="Close drawer"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M6 18L18 6M6 6l12 12"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        }
      </div>

      <div class="ax-drawer-body">
        <ng-content></ng-content>
      </div>

      <div class="ax-drawer-footer">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
}
