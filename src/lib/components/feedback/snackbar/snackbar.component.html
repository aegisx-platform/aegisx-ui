<div [class]="snackbarClasses" role="status" aria-live="polite">
  <div class="ax-snackbar-content">
    <span class="ax-snackbar-message">{{ snackbar.message }}</span>

    @if (snackbar.action) {
      <button
        type="button"
        class="ax-snackbar-action"
        (click)="onActionClick()"
      >
        {{ snackbar.action.label }}
      </button>
    }
  </div>

  @if (snackbar.closeable) {
    <button
      type="button"
      class="ax-snackbar-close"
      (click)="onDismiss()"
      aria-label="Close notification"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M6 18L18 6M6 6l12 12"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  }
</div>
