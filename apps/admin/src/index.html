<!doctype html>
<html lang="en" data-theme="aegisx" class="theme-aegisx light">
  <head>
    <meta charset="utf-8" />
    <title>AegisX Admin</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Material Icons fonts loaded by aegisx-ui IconService -->
    <!-- Themes are bundled in main styles.css via _all-themes.scss -->
    <!-- Early theme detection to prevent flash of wrong theme on splash screen -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('ax-theme-config');
          if (saved) {
            var config = JSON.parse(saved);
            var root = document.documentElement;
            if (config.dataTheme) {
              root.setAttribute('data-theme', config.dataTheme);
              root.className =
                'theme-' +
                config.dataTheme +
                ' ' +
                (config.dataTheme.includes('dark') ? 'dark' : 'light');
            }
          } else {
            // Check system preference if no saved config
            if (
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches
            ) {
              var root = document.documentElement;
              root.setAttribute('data-theme', 'aegisx-dark');
              root.className = 'theme-aegisx-dark dark';
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body class="mat-typography mat-app-background">
    <ax-root></ax-root>
  </body>
</html>
