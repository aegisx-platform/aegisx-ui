apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegisx-web
  labels:
    app: aegisx-web
    app.kubernetes.io/name: aegisx-web
    app.kubernetes.io/part-of: aegisx-platform
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aegisx-web
      app.kubernetes.io/name: aegisx-web
      app.kubernetes.io/part-of: aegisx-platform
  template:
    metadata:
      labels:
        app: aegisx-web
        app.kubernetes.io/name: aegisx-web
        app.kubernetes.io/part-of: aegisx-platform
    spec:
      containers:
        - name: web
          image: ghcr.io/aegisx-platform/aegisx-starter-web:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aegisx-web-config
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
