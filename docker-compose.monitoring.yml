version: '3.8'

services:
  # Prometheus for metrics collection - Production Optimized
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: aegisx-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-10GB}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--web.external-url=http://localhost:9090'
      - '--storage.tsdb.wal-compression'
      - '--query.max-concurrency=20'
      - '--query.timeout=2m'
      - '--web.max-connections=512'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules/:/etc/prometheus/rules/:ro
      - prometheus_data:/prometheus
    networks:
      - aegisx-monitoring
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 2GB
          cpus: '1.0'
        reservations:
          memory: 1GB
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '3'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9090/-/healthy',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Grafana for visualization - Production Optimized
  grafana:
    image: grafana/grafana:11.4.0
    container_name: aegisx-grafana
    restart: unless-stopped
    ports:
      - '3030:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-aegisx123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY_MAX_AGE_SECONDS=31536000
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=nosniff
      - GF_SECURITY_X_XSS_PROTECTION=true
      - GF_SERVER_ROOT_URL=https://monitoring.yourdomain.com/
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
      - GF_SESSION_PROVIDER=memory
      - GF_SESSION_COOKIE_SECURE=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SNAPSHOTS_EXTERNAL_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
      - GF_LOG_LEVEL=info
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/alerting:/etc/grafana/provisioning/alerting:ro
    networks:
      - aegisx-monitoring
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512MB
          cpus: '0.5'
        reservations:
          memory: 256MB
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '3'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Alertmanager for alert handling - Production Optimized
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: aegisx-alertmanager
    restart: unless-stopped
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - aegisx-monitoring
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
      - '--web.route-prefix=/'
      - '--cluster.listen-address='
      - '--log.level=info'
    deploy:
      resources:
        limits:
          memory: 256MB
          cpus: '0.25'
        reservations:
          memory: 128MB
          cpus: '0.1'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '3'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9093/-/healthy',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki for log aggregation - Production Optimized
  loki:
    image: grafana/loki:3.3.0
    container_name: aegisx-loki
    restart: unless-stopped
    ports:
      - '3100:3100'
    command:
      - '-config.file=/etc/loki/local-config.yaml'
      - '-target=all'
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - aegisx-monitoring
    deploy:
      resources:
        limits:
          memory: 1GB
          cpus: '0.5'
        reservations:
          memory: 512MB
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '3'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3100/ready',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Promtail for log shipping to Loki - Production Optimized
  promtail:
    image: grafana/promtail:3.3.0
    container_name: aegisx-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/aegisx:ro
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log/syslog:/var/log/syslog:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - aegisx-monitoring
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          memory: 256MB
          cpus: '0.25'
        reservations:
          memory: 128MB
          cpus: '0.1'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # Node Exporter for system metrics - Production Optimized
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: aegisx-node-exporter
    restart: unless-stopped
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.netdev.device-exclude=^(veth.*|docker.*|br-.*|lo)$$'
      - '--collector.diskstats.ignored-devices=^(ram|loop|fd|(h|s|v|xv)d[a-z]|nvme\\d+n\\d+p)\\d+$$'
      - '--web.max-requests=40'
      - '--log.level=info'
    networks:
      - aegisx-monitoring
    deploy:
      resources:
        limits:
          memory: 128MB
          cpus: '0.1'
        reservations:
          memory: 64MB
          cpus: '0.05'
    security_opt:
      - no-new-privileges:true
    read_only: true
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9100/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # cAdvisor for container metrics - Production Optimized
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    container_name: aegisx-cadvisor
    restart: unless-stopped
    ports:
      - '8081:8080' # Changed to avoid conflict with admin port
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    command:
      - '--housekeeping_interval=30s'
      - '--max_housekeeping_interval=35s'
      - '--event_storage_event_limit=default=0'
      - '--event_storage_age_limit=default=0'
      - '--disable_metrics=percpu,sched,tcp,udp,disk,diskIO,accelerator,hugetlb,referenced_memory,cpu_topology,resctrl'
      - '--docker_only=true'
      - '--store_container_labels=false'
      - '--whitelisted_container_labels=com.docker.compose.service,com.docker.compose.project'
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    networks:
      - aegisx-monitoring
    deploy:
      resources:
        limits:
          memory: 256MB
          cpus: '0.3'
        reservations:
          memory: 128MB
          cpus: '0.1'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8080/healthz',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Exporter for Redis metrics - Production Optimized
  redis-exporter:
    image: oliver006/redis_exporter:v1.63.0
    container_name: aegisx-redis-exporter
    restart: unless-stopped
    ports:
      - '9121:9121'
    environment:
      - REDIS_ADDR=redis://:${REDIS_PASSWORD}@redis:6379
      - REDIS_EXPORTER_LOG_FORMAT=json
      - REDIS_EXPORTER_DEBUG=false
    networks:
      - aegisx-monitoring
      - aegisx-network
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 64MB
          cpus: '0.1'
        reservations:
          memory: 32MB
          cpus: '0.05'
    security_opt:
      - no-new-privileges:true
    read_only: true
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9121/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Postgres Exporter for database metrics - Production Optimized
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: aegisx-postgres-exporter
    restart: unless-stopped
    ports:
      - '9187:9187'
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aegisx_db}?sslmode=disable
      - PG_EXPORTER_LOG_LEVEL=info
      - PG_EXPORTER_EXTEND_QUERY_PATH=/etc/postgres_exporter/queries.yaml
    volumes:
      - ./monitoring/postgres_queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    networks:
      - aegisx-monitoring
      - aegisx-network
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 128MB
          cpus: '0.1'
        reservations:
          memory: 64MB
          cpus: '0.05'
    security_opt:
      - no-new-privileges:true
    read_only: true
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9187/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Blackbox Exporter for endpoint monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: aegisx-blackbox-exporter
    restart: unless-stopped
    ports:
      - '9115:9115'
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
      - '--log.level=info'
    networks:
      - aegisx-monitoring
    deploy:
      resources:
        limits:
          memory: 64MB
          cpus: '0.1'
        reservations:
          memory: 32MB
          cpus: '0.05'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=10m
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '2'
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:9115/',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PROMETHEUS_DATA_PATH:-./data/prometheus}
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${GRAFANA_DATA_PATH:-./data/grafana}
  alertmanager_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ALERTMANAGER_DATA_PATH:-./data/alertmanager}
  loki_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOKI_DATA_PATH:-./data/loki}

networks:
  aegisx-monitoring:
    driver: bridge
    name: aegisx-monitoring
    driver_opts:
      com.docker.network.bridge.enable_icc: 'true'
      com.docker.network.bridge.enable_ip_masquerade: 'true'
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
    labels:
      - 'com.aegisx.network=monitoring'
      - 'com.aegisx.environment=prod'
  aegisx-network:
    external: true # Use the existing network from main docker-compose.yml
