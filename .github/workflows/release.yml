name: ğŸš€ Simple Release (4 Apps)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Disable Husky hooks completely in CI
        run: |
          git config --global core.hooksPath /dev/null
          echo "Git hooks disabled globally"
          # Also disable husky init if present
          export HUSKY=0

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY_SKIP_HOOKS: 1
          HUSKY: 0
          CI: true
        run: pnpm semantic-release

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

  build_images:
    if: github.ref == 'refs/heads/main'
    needs: release
    runs-on: self-hosted
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        app: [api, web, admin, landing]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get repository name
        id: repo
        run: echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clear Docker cache completely
        run: |
          docker system prune -af || true
          docker builder prune -af || true
          echo "Docker cache cleared"

      - name: Build and push ${{ matrix.app }}
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          no-cache: true
          pull: true
          cache-from: |
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:buildcache
          cache-to: |
            type=registry,ref=ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:buildcache,mode=max
          tags: |
            ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:latest
            ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:${{ needs.release.outputs.VERSION }}
          platforms: linux/arm64

      - name: Health check image
        run: |
          echo "Verifying ${{ matrix.app }} image..."
          if [ "${{ matrix.app }}" = "api" ]; then
            docker run --rm ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:latest node --version
          else
            # web, admin, landing all use nginx
            docker run --rm ghcr.io/${{ steps.repo.outputs.REPO_NAME }}-${{ matrix.app }}:latest nginx -t
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "ğŸš¨ Build failed for ${{ matrix.app }}"
          echo "::error::Docker build failed for ${{ matrix.app }} application"

  # Staging builds (develop branch) - Parallel Matrix Build
  build_staging_images:
    if: github.ref == 'refs/heads/develop'
    runs-on: self-hosted
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        app: [api, web, admin, landing]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get variables
        id: vars
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app }} staging
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          no-cache: true
          pull: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.REPO_NAME }}-${{ matrix.app }}:staging
            ghcr.io/${{ steps.vars.outputs.REPO_NAME }}-${{ matrix.app }}:staging-${{ steps.vars.outputs.SHORT_SHA }}
          platforms: linux/arm64

      - name: Quick health check staging
        run: |
          echo "âœ… ${{ matrix.app }} staging image built successfully"
          echo "ğŸ“¦ Image: ghcr.io/${{ steps.vars.outputs.REPO_NAME }}-${{ matrix.app }}:staging"
          echo "ğŸ·ï¸ SHA Tag: ghcr.io/${{ steps.vars.outputs.REPO_NAME }}-${{ matrix.app }}:staging-${{ steps.vars.outputs.SHORT_SHA }}"

      - name: Notify staging build
        if: failure()
        run: |
          echo "ğŸš¨ Staging build failed for ${{ matrix.app }}"
          echo "::error::Staging Docker build failed for ${{ matrix.app }} application"

  # Summary job to check all builds status
  deployment_ready:
    if: github.ref == 'refs/heads/main'
    needs: build_images
    runs-on: self-hosted
    steps:
      - name: Deployment summary
        run: |
          echo "ğŸš€ All production images built successfully!"
          echo "âœ… API, Web, Admin, Landing containers are ready for deployment"
          echo "ğŸ“‹ Next steps: Deploy to production environment"

  staging_ready:
    if: github.ref == 'refs/heads/develop'
    needs: build_staging_images
    runs-on: self-hosted
    steps:
      - name: Staging summary
        run: |
          echo "ğŸ§ª All staging images built successfully!"
          echo "âœ… API, Web, Admin, Landing staging containers are ready"
          echo "ğŸ“‹ Next steps: Deploy to staging environment"
