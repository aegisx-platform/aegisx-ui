          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Staging builds (develop branch)
  build_staging_api:
    if: github.ref == 'refs/heads/develop'
    runs-on: self-hosted
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
