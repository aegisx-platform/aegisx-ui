name: ðŸš€ Release & Deploy

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_deploy:
        description: 'Force deploy without tests'
        required: false
        default: false
        type: boolean

# Prevent multiple deployments from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  # Optimization flags
  CI: true
  HUSKY: 0
  SKIP_ENV_VALIDATION: true

jobs:
  # Setup and validation job
  setup:
    name: ðŸ“‹ Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      is_production: ${{ steps.env.outputs.is_production }}
      is_staging: ${{ steps.env.outputs.is_staging }}
      should_deploy: ${{ steps.env.outputs.should_deploy }}
      matrix: ${{ steps.apps.outputs.matrix }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”„ Skip duplicate actions
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["workflow_dispatch", "schedule"]'

      - name: ðŸ·ï¸ Set environment variables
        id: env
        run: |
          echo "is_production=${{ github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') }}" >> $GITHUB_OUTPUT
          echo "is_staging=${{ github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') }}" >> $GITHUB_OUTPUT
          echo "should_deploy=${{ github.event_name != 'pull_request' }}" >> $GITHUB_OUTPUT

      - name: ðŸ” Detect apps to build
        id: apps
        run: |
          MATRIX='["api","web","admin"]'
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Apps to build: $MATRIX"

  # Security scanning job
  security_scan:
    name: ðŸ” Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

      - name: ðŸ” Run Trivy for SARIF (if Advanced Security enabled)
        id: trivy_sarif
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“Š Upload Trivy scan results to GitHub Security
        if: steps.trivy_sarif.outcome == 'success'
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ“‹ Security scan summary
        if: always()
        run: |
          echo "ðŸ”’ Security scanning completed"
          echo "â„¹ï¸  Note: Advanced Security features require GitHub Pro/Enterprise"
          if [ -f "trivy-results.sarif" ]; then
            echo "âœ… SARIF report generated successfully"
          else
            echo "â„¹ï¸  SARIF upload skipped (Advanced Security not available)"
          fi

  # Semantic release job (production only)
  release:
    name: ðŸ“¦ Semantic Release
    needs: [setup, security_scan]
    if: needs.setup.outputs.is_production == 'true' && needs.setup.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      NEW_RELEASE_PUBLISHED: ${{ steps.release.outputs.new_release_published }}
      VERSION: ${{ steps.release.outputs.new_release_version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: âš¡ Install dependencies
        run: |
          yarn install --frozen-lockfile --network-timeout 100000
          yarn add -D @semantic-release/changelog @semantic-release/git

      - name: ðŸš€ Semantic Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release

      - name: ðŸ“‹ Output release info
        if: steps.release.outputs.new_release_published == 'true'
        run: |
          echo "âœ… New release published: v${{ steps.release.outputs.new_release_version }}"
          echo "ðŸ“ Release notes: ${{ steps.release.outputs.new_release_notes }}"

  # Build applications
  build:
    name: ðŸ—ï¸ Build Apps
    needs: [setup, security_scan]
    if: needs.setup.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: âš¡ Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts --network-timeout 100000

      - name: ðŸ”¨ Build application
        run: |
          echo "ðŸ—ï¸ Building ${{ matrix.app }}..."
          npx nx build ${{ matrix.app }} --configuration=production --skip-nx-cache=false
          echo "âœ… Build completed for ${{ matrix.app }}"

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: dist/apps/${{ matrix.app }}
          retention-days: 7
          compression-level: 9

  # Docker build and push
  docker_build:
    name: ðŸ³ Docker Build & Push
    needs: [setup, build, release]
    if: always() && needs.setup.outputs.should_deploy == 'true' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.setup.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.app }}
          path: dist/apps/${{ matrix.app }}

      - name: ðŸ·ï¸ Generate metadata
        id: meta
        run: |
          REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

          if [[ "${{ needs.setup.outputs.is_production }}" == "true" ]]; then
            VERSION="${{ needs.release.outputs.VERSION || 'latest' }}"
            TAGS="ghcr.io/$REPO_NAME-${{ matrix.app }}:latest,ghcr.io/$REPO_NAME-${{ matrix.app }}:v$VERSION"
          else
            SHORT_SHA=${GITHUB_SHA:0:7}
            TAGS="ghcr.io/$REPO_NAME-${{ matrix.app }}:staging-$SHORT_SHA,ghcr.io/$REPO_NAME-${{ matrix.app }}:staging-latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ Docker tags: $TAGS"

      - name: ðŸ—ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ needs.release.outputs.VERSION || github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}

      - name: ðŸ” Test Docker image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | cut -d',' -f1)
          echo "ðŸ§ª Testing image: $IMAGE_TAG"
          docker run --rm --platform linux/amd64 $IMAGE_TAG --version || echo "âš ï¸ Health check not available"

  # Deploy to staging
  deploy_staging:
    name: ðŸš€ Deploy to Staging
    needs: [setup, docker_build]
    if: needs.setup.outputs.is_staging == 'true' && needs.docker_build.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: staging
    steps:
      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "ðŸŽ¯ Deploying to Staging Environment"
          echo "ðŸ“¦ Images deployed:"
          REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA:0:7}
          echo "  - ghcr.io/$REPO_NAME-api:staging-$SHORT_SHA"
          echo "  - ghcr.io/$REPO_NAME-web:staging-$SHORT_SHA"
          echo "  - ghcr.io/$REPO_NAME-admin:staging-$SHORT_SHA"
          echo "ðŸ”— Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Actor: ${{ github.actor }}"

  # Deploy to production
  deploy_production:
    name: ðŸš€ Deploy to Production
    needs: [setup, docker_build, release]
    if: needs.setup.outputs.is_production == 'true' && needs.docker_build.result == 'success' && needs.release.outputs.NEW_RELEASE_PUBLISHED == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production
    steps:
      - name: ðŸ“‹ Production Deployment Summary
        run: |
          echo "ðŸŽ¯ Deploying to Production Environment"
          echo "ðŸ·ï¸ Version: v${{ needs.release.outputs.VERSION }}"
          echo "ðŸ“¦ Images deployed:"
          REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "  - ghcr.io/$REPO_NAME-api:v${{ needs.release.outputs.VERSION }}"
          echo "  - ghcr.io/$REPO_NAME-web:v${{ needs.release.outputs.VERSION }}"
          echo "  - ghcr.io/$REPO_NAME-admin:v${{ needs.release.outputs.VERSION }}"
          echo "  - ghcr.io/$REPO_NAME-api:latest"
          echo "  - ghcr.io/$REPO_NAME-web:latest"
          echo "  - ghcr.io/$REPO_NAME-admin:latest"
          echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.release.outputs.VERSION }}"

  # Notifications and cleanup
  notify:
    name: ðŸ“Š Notifications & Cleanup
    if: always() && (needs.deploy_production.result != 'skipped' || needs.deploy_staging.result != 'skipped')
    needs: [setup, deploy_production, deploy_staging]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.deploy_production.result }}" == "success" ]]; then
            echo "âœ… **Production Deployment**: Successful" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ·ï¸ **Version**: v${{ needs.release.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy_staging.result }}" == "success" ]]; then
            echo "âœ… **Staging Deployment**: Successful" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¹ Cleanup artifacts
        uses: actions/upload-artifact/merge@v4
        if: always()
        with:
          name: all-build-artifacts
          pattern: build-*
          delete-merged: true
          retention-days: 3
