          sleep 15
        env:
          DATABASE_URL: ${{ env.POSTGRES_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          JWT_SECRET: ${{ env.JWT_SECRET }}

      - name: Wait for servers
