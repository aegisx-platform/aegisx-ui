          CI: true

      - name: Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            apps/e2e/test-results/
            apps/e2e/playwright-report/
          retention-days: 30

  accessibility-tests:
