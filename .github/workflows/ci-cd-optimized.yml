name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

# Cancel old runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick quality checks
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      # Parallel quality checks
      - name: Run quality checks
        run: |
          echo "::group::Formatting"
          yarn format:check &
          FORMAT_PID=$!

          echo "::group::Linting"
          yarn lint &
          LINT_PID=$!

          echo "::group::Type checking"
          yarn typecheck &
          TYPE_PID=$!

          # Wait for all checks
          wait $FORMAT_PID || exit 1
          wait $LINT_PID || exit 1
          wait $TYPE_PID || exit 1

          echo "‚úÖ All quality checks passed!"

  # Unit tests per project
  test:
    name: Test ${{ matrix.project }}
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        project: [api, web, admin, aegisx-ui]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Run tests
        run: |
          npx nx test ${{ matrix.project }} \
            --coverage \
            --coverageReporters=json \
            --coverageReporters=lcov \
            --coverageReporters=text

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/${{ matrix.project }}/lcov.info
          flags: ${{ matrix.project }}
          fail_ci_if_error: false

  # Integration tests
  integration:
    name: Integration Tests
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: aegisx_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aegisx_test
          NODE_ENV: test
        run: |
          npx knex migrate:latest
          npx knex seed:run

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aegisx_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: |
          npx nx test api --testPathPattern=integration \
            --coverage \
            --maxWorkers=2

  # Build check
  build:
    name: Build Check
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Build all projects
        run: npx nx run-many --target=build --all --parallel=3

      - name: Check bundle sizes
        run: |
          echo "üì¶ Bundle sizes:"
          du -sh dist/apps/*/

  # Summary
  summary:
    name: CI Summary
    if: always()
    needs: [quality, test, integration, build]
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] ||
             [ "${{ needs.test.result }}" != "success" ] ||
             [ "${{ needs.integration.result }}" != "success" ] ||
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå CI Failed!"
            echo "Quality: ${{ needs.quality.result }}"
            echo "Test: ${{ needs.test.result }}"
            echo "Integration: ${{ needs.integration.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          else
            echo "‚úÖ All CI checks passed!"
          fi
