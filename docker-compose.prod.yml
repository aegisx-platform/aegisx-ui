version: '3.8'

services:
  # Database services with enhanced security and performance
  postgres:
    image: postgres:16.6-alpine3.20
    container_name: aegisx_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-aegisx_db}
      POSTGRES_INITDB_ARGS: '--auth-host=scram-sha-256'
      POSTGRES_HOST_AUTH_METHOD: 'scram-sha-256'
      # Performance tuning
      POSTGRES_SHARED_PRELOAD_LIBRARIES: 'pg_stat_statements'
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_WORK_MEM: ${POSTGRES_WORK_MEM:-4MB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: '0.9'
      POSTGRES_WAL_BUFFERS: '16MB'
      POSTGRES_DEFAULT_STATISTICS_TARGET: '100'
      POSTGRES_RANDOM_PAGE_COST: '1.1'
      POSTGRES_EFFECTIVE_IO_CONCURRENCY: '200'
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - postgres_backups:/backups
      - ./monitoring/postgres:/docker-entrypoint-initdb.d
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aegisx_db}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1GB
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    security_opt:
      - no-new-privileges:true
    read_only: false # PostgreSQL needs write access
    tmpfs:
      - /tmp
      - /var/run/postgresql

  redis:
    image: redis:7.4.1-alpine3.20
    container_name: aegisx_redis_prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 200mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --tcp-backlog 511
      --timeout 300
      --save 900 1
      --save 300 10
      --save 60 10000
      --rdbcompression yes
      --rdbchecksum yes
      --stop-writes-on-bgsave-error yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data_prod:/data
      - redis_logs:/var/log/redis
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '--no-auth-warning',
          '-a',
          '${REDIS_PASSWORD}',
          'ping',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Application services
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: aegisx_api_prod
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database configuration - both formats for compatibility
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aegisx_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-aegisx_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Application configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      SESSION_SECRET: ${SESSION_SECRET}
      API_VERSION: ${API_VERSION:-v1}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-15}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-5242880}
      PROMETHEUS_ENABLED: 'true'
      PROMETHEUS_PORT: '9090'
    ports:
      - '${API_PORT:-3000}:3000'
      - '${API_METRICS_PORT:-9090}:9090'
    volumes:
      - api_logs:/app/logs:rw
      - api_uploads:/app/uploads:rw
      - /tmp/api:/tmp/app:rw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', 'healthcheck.js']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1GB
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: ${API_REPLICAS:-1}
    logging:
      driver: 'json-file'
      options:
        max-size: '50m'
        max-file: '5'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp/app:noexec,nosuid,size=100m
    sysctls:
      net.core.somaxconn: '1024'

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: aegisx_web_prod
    environment:
      NODE_ENV: production
      TZ: UTC
    ports:
      - '${WEB_PORT:-80}:8080'
    volumes:
      - web_logs:/var/log/nginx:rw
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          '--timeout=5',
          'http://localhost:8080/health',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
      replicas: ${WEB_REPLICAS:-1}
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '3'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /var/cache/nginx:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: aegisx_admin_prod
    environment:
      NODE_ENV: production
      TZ: UTC
      ADMIN_PANEL: 'true'
    ports:
      - '${ADMIN_PORT:-8080}:8080'
    volumes:
      - admin_logs:/var/log/nginx:rw
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          '--timeout=5',
          'http://localhost:8080/health',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
      replicas: ${ADMIN_REPLICAS:-1}
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '3'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /var/cache/nginx:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m

  # Production reverse proxy with SSL termination
  nginx:
    image: nginx:1.26.2-alpine3.20
    container_name: aegisx_nginx_prod
    ports:
      - '${NGINX_HTTP_PORT:-80}:80'
      - '${NGINX_HTTPS_PORT:-443}:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx:rw
      - nginx_cache:/var/cache/nginx:rw
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - aegisx_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          '--timeout=5',
          'http://localhost/health',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: 'json-file'
      options:
        max-size: '25m'
        max-file: '5'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /var/run:noexec,nosuid,size=10m

networks:
  aegisx_network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: 'true'
      com.docker.network.bridge.enable_ip_masquerade: 'true'
      com.docker.network.bridge.host_binding_ipv4: '0.0.0.0'
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    labels:
      - 'com.aegisx.network=production'
      - 'com.aegisx.environment=prod'

volumes:
  # Database volumes
  postgres_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_BACKUP_PATH:-./backups/postgres}

  # Redis volumes
  redis_data_prod:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-./data/redis}
  redis_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_LOGS_PATH:-./logs/redis}

  # Application volumes
  api_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${API_LOGS_PATH:-./logs/api}
  api_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${API_UPLOADS_PATH:-./uploads}

  # Web application volumes
  web_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WEB_LOGS_PATH:-./logs/web}

  # Admin panel volumes
  admin_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${ADMIN_LOGS_PATH:-./logs/admin}

  # Nginx volumes
  nginx_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NGINX_LOGS_PATH:-./logs/nginx}
  nginx_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${NGINX_CACHE_PATH:-./cache/nginx}
