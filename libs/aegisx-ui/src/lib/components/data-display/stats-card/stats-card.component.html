<div [class]="statsClasses">
  <div class="ax-stats-card-header">
    <div class="ax-stats-card-title">{{ title }}</div>
    @if (icon) {
      <div class="ax-stats-card-icon">{{ icon }}</div>
    }
  </div>
  <div class="ax-stats-card-value">{{ value }}</div>
  @if (change) {
    <div [class]="trendClasses">
      @if (trend === 'up') {
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path
            d="M8 12V4M8 4L4 8M8 4L12 8"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      } @else if (trend === 'down') {
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path
            d="M8 4V12M8 12L4 8M8 12L12 8"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      }
      <span>{{ change }}</span>
    </div>
  }
</div>
