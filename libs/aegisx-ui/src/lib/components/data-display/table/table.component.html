<div class="ax-table-container">
  <table [class]="tableClasses">
    <thead class="ax-table-header">
      <tr>
        @for (column of columns; track column.key) {
          <th class="ax-table-header-cell">{{ column.label }}</th>
        }
      </tr>
    </thead>
    <tbody class="ax-table-body">
      @for (row of data; track trackByIndex($index)) {
        <tr class="ax-table-row">
          @for (column of columns; track column.key) {
            <td class="ax-table-cell">{{ row[column.key] }}</td>
          }
        </tr>
      }
    </tbody>
  </table>
  @if (data.length === 0) {
    <div class="ax-table-empty">
      <p>No data available</p>
    </div>
  }
</div>
