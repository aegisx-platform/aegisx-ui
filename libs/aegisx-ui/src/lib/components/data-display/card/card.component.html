<div [class]="cardClasses">
  <!-- Loading Overlay -->
  @if (loading) {
    <div class="ax-card-loading-overlay">
      <svg class="ax-card-spinner" viewBox="0 0 24 24">
        <circle
          class="ax-card-spinner-circle"
          cx="12"
          cy="12"
          r="10"
          fill="none"
          stroke-width="3"
        />
      </svg>
    </div>
  }

  <!-- Header -->
  @if (title || subtitle) {
    <div class="ax-card-header">
      <div class="ax-card-header-content">
        @if (title) {
          <h3 class="ax-card-title">{{ title }}</h3>
        }
        @if (subtitle) {
          <p class="ax-card-subtitle">{{ subtitle }}</p>
        }
      </div>
      <div class="ax-card-header-actions">
        <ng-content select="[header-actions]"></ng-content>
      </div>
    </div>
  }

  <!-- Body -->
  <div class="ax-card-body">
    <ng-content></ng-content>
  </div>

  <!-- Footer -->
  <div class="ax-card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>

  <!-- Actions -->
  <div class="ax-card-actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
