@if (layout === 'horizontal') {
  <div class="ax-divider__line ax-divider__line--before"></div>
  <div class="ax-divider__content">
    <ng-content></ng-content>
  </div>
  <div class="ax-divider__line ax-divider__line--after"></div>
} @else {
  <div class="ax-divider__line ax-divider__line--before"></div>
  <div class="ax-divider__content">
    <ng-content></ng-content>
  </div>
  <div class="ax-divider__line ax-divider__line--after"></div>
}
