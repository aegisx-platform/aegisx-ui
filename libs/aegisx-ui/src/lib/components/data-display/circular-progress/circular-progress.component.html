<div
  class="ax-circular-progress"
  [class.ax-circular-progress--sm]="size === 'sm'"
  [class.ax-circular-progress--md]="size === 'md'"
  [class.ax-circular-progress--lg]="size === 'lg'"
  [class.ax-circular-progress--xl]="size === 'xl'"
>
  <svg
    [attr.width]="svgSize"
    [attr.height]="svgSize"
    [attr.viewBox]="'0 0 ' + svgSize + ' ' + svgSize"
    class="ax-circular-progress__svg"
  >
    <!-- Background Track -->
    <circle
      class="ax-circular-progress__track"
      [attr.cx]="centerX"
      [attr.cy]="centerY"
      [attr.r]="radius"
      [attr.stroke]="trackColor"
      [attr.stroke-width]="calculatedStrokeWidth"
      fill="none"
    />

    <!-- Progress Circle -->
    <circle
      class="ax-circular-progress__progress"
      [attr.cx]="centerX"
      [attr.cy]="centerY"
      [attr.r]="radius"
      [attr.stroke]="getProgressColor()"
      [attr.stroke-width]="calculatedStrokeWidth"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="strokeDashoffset"
      fill="none"
      stroke-linecap="round"
    />

    <!-- Center Label -->
    <text
      *ngIf="showLabel"
      class="ax-circular-progress__label"
      [attr.x]="centerX"
      [attr.y]="centerY"
      [style.font-size]="getFontSize()"
      text-anchor="middle"
      dominant-baseline="central"
    >
      {{ getLabelText() }}
    </text>
  </svg>
</div>
