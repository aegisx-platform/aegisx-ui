<div [class]="listClasses">
  @for (item of items; track trackByIndex($index)) {
    <div class="ax-list-item" [class.ax-list-item-disabled]="item.disabled">
      @if (item.icon) {
        <div class="ax-list-item-icon">{{ item.icon }}</div>
      }
      <div class="ax-list-item-content">
        <div class="ax-list-item-title">{{ item.title }}</div>
        @if (item.description) {
          <div class="ax-list-item-description">{{ item.description }}</div>
        }
      </div>
      @if (item.meta) {
        <div class="ax-list-item-meta">{{ item.meta }}</div>
      }
    </div>
  }
</div>
