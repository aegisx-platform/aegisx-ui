@if (visible) {
  <div [class]="alertClasses" role="alert">
    <div class="ax-alert-icon">
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          [attr.d]="iconPath"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <div class="ax-alert-content">
      @if (title) {
        <div class="ax-alert-title">{{ title }}</div>
      }
      <div class="ax-alert-message">
        <ng-content></ng-content>
      </div>
    </div>

    @if (closeable) {
      <button
        class="ax-alert-close"
        type="button"
        title="Close"
        (click)="onClose()"
        aria-label="Close alert"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </div>
}
