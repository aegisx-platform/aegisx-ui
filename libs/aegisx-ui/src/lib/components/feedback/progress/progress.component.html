@if (type === 'bar') {
  <div
    [class]="progressClasses"
    role="progressbar"
    [attr.aria-valuenow]="value"
    [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="max"
  >
    <div class="ax-progress-track">
      <div class="ax-progress-fill" [ngStyle]="barStyles"></div>
    </div>
    @if (showLabel && !indeterminate) {
      <span class="ax-progress-label">{{ percentage.toFixed(0) }}%</span>
    }
  </div>
}

@if (type === 'circle') {
  <div [class]="progressClasses">
    <svg
      [attr.width]="getCircleSize()"
      [attr.height]="getCircleSize()"
      class="ax-progress-circle"
    >
      <circle
        class="ax-progress-circle-track"
        [attr.cx]="getCircleSize() / 2"
        [attr.cy]="getCircleSize() / 2"
        [attr.r]="getCircleRadius()"
        fill="none"
        stroke-width="4"
      />
      <circle
        class="ax-progress-circle-fill"
        [attr.cx]="getCircleSize() / 2"
        [attr.cy]="getCircleSize() / 2"
        [attr.r]="getCircleRadius()"
        fill="none"
        stroke-width="4"
        [ngStyle]="circleStyles"
      />
    </svg>
    @if (showLabel && !indeterminate) {
      <span class="ax-progress-label">{{ percentage.toFixed(0) }}%</span>
    }
  </div>
}
