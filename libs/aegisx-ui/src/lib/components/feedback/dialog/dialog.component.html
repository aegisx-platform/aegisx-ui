@if (open) {
  <div class="ax-dialog-overlay" (click)="onOverlayClick()">
    <div
      [class]="dialogClasses"
      (click)="onDialogClick($event)"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="title ? 'dialog-title' : null"
    >
      <div class="ax-dialog-header">
        @if (title) {
          <h2 id="dialog-title" class="ax-dialog-title">{{ title }}</h2>
        }
        @if (closeable) {
          <button
            type="button"
            class="ax-dialog-close"
            (click)="onClose()"
            aria-label="Close dialog"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M6 18L18 6M6 6l12 12"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        }
      </div>

      <div class="ax-dialog-body">
        <ng-content></ng-content>
      </div>

      <div class="ax-dialog-footer">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
}
