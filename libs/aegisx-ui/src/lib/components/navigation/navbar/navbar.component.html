<nav [class]="navbarClasses" role="navigation">
  <div class="ax-navbar-container">
    <div class="ax-navbar-brand">
      <ng-content select="[brand]"></ng-content>
      @if (brand) {
        <span>{{ brand }}</span>
      }
    </div>

    <button
      type="button"
      class="ax-navbar-toggle"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation menu"
    >
      <svg
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M4 6h16M4 12h16M4 18h16"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <div class="ax-navbar-menu" [class.ax-navbar-menu-open]="mobileMenuOpen">
      <ul class="ax-navbar-items">
        @for (item of items; track trackByIndex($index)) {
          <li class="ax-navbar-item">
            <a
              [href]="item.url || '#'"
              class="ax-navbar-link"
              [class.ax-navbar-link-active]="item.active"
              (click)="onItemClick(item, $event)"
            >
              @if (item.icon) {
                <span class="ax-navbar-icon">{{ item.icon }}</span>
              }
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>

      <div class="ax-navbar-actions">
        <ng-content select="[actions]"></ng-content>
      </div>
    </div>
  </div>
</nav>
