<div [class]="stepperClasses">
  @for (step of steps; track trackByIndex($index)) {
    <div [class]="getStepClasses($index)" (click)="onStepClick($index)">
      <div class="ax-step-header">
        <div class="ax-step-indicator">
          <div class="ax-step-circle">
            {{ getStepNumber($index) }}
          </div>
          @if ($index < steps.length - 1) {
            <div class="ax-step-line"></div>
          }
        </div>

        <div class="ax-step-content">
          <div class="ax-step-label">{{ step.label }}</div>
          @if (step.description) {
            <div class="ax-step-description">{{ step.description }}</div>
          }
        </div>
      </div>

      @if (orientation === 'vertical') {
        <div class="ax-step-body">
          <ng-content [select]="'[step-' + $index + ']'"></ng-content>
        </div>
      }
    </div>
  }
</div>

@if (orientation === 'horizontal') {
  <div class="ax-stepper-content">
    <ng-content></ng-content>
  </div>
}
