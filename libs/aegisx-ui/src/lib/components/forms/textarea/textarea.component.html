<div class="ax-textarea-container">
  <!-- Label -->
  @if (label) {
    <label class="ax-textarea-label">
      {{ label }}
      @if (required) {
        <span class="ax-textarea-required">*</span>
      }
    </label>
  }

  <!-- Textarea Wrapper -->
  <div [class]="wrapperClasses">
    <!-- Textarea Element -->
    <textarea
      #textarea
      class="ax-textarea-field"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      [rows]="resize === 'auto' ? minRows : rows"
      [attr.maxlength]="maxLength"
      [attr.style]="resize !== 'auto' ? 'resize: ' + resize : 'resize: none'"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    ></textarea>
  </div>

  <!-- Footer: Helper Text & Character Count -->
  <div class="ax-textarea-footer">
    @if (displayMessage) {
      <div class="ax-textarea-message">
        {{ displayMessage }}
      </div>
    }
    @if (showCharacterCount) {
      <div class="ax-textarea-count">
        {{ characterCount }}
      </div>
    }
  </div>
</div>
