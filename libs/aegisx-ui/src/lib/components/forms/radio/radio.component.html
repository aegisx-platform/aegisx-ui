<div [class]="containerClasses">
  <!-- Group Label -->
  @if (label) {
    <div class="ax-radio-group-label">
      {{ label }}
      @if (required) {
        <span class="ax-radio-required">*</span>
      }
    </div>
  }

  <!-- Radio Options -->
  <div class="ax-radio-options">
    @for (option of options; track trackByValue($index, option)) {
      <label
        [class]="getRadioItemClasses(option)"
        (click)="selectOption(option)"
      >
        <!-- Hidden Native Radio -->
        <input
          type="radio"
          class="ax-radio-input"
          [name]="name"
          [value]="option.value"
          [checked]="isSelected(option)"
          [disabled]="isOptionDisabled(option)"
          [required]="required"
          (click)="$event.stopPropagation()"
        />

        <!-- Custom Radio Button -->
        <span class="ax-radio-button">
          <!-- Selected Dot -->
          @if (isSelected(option)) {
            <span class="ax-radio-dot"></span>
          }
        </span>

        <!-- Label & Description -->
        <div class="ax-radio-content">
          <div class="ax-radio-label">{{ option.label }}</div>
          @if (option.description) {
            <div class="ax-radio-description">
              {{ option.description }}
            </div>
          }
        </div>
      </label>
    }
  </div>

  <!-- Helper Text / Error Message -->
  @if (displayMessage) {
    <div class="ax-radio-message">
      {{ displayMessage }}
    </div>
  }
</div>
