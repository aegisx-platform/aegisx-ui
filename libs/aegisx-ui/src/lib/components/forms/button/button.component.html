<button
  [class]="buttonClasses"
  [disabled]="isDisabled"
  [type]="type"
  (click)="onClick($event)"
>
  <!-- Loading Spinner -->
  @if (loading) {
    <span class="ax-btn-spinner">
      <svg class="ax-spinner" viewBox="0 0 24 24">
        <circle
          class="ax-spinner-circle"
          cx="12"
          cy="12"
          r="10"
          fill="none"
          stroke-width="3"
        />
      </svg>
    </span>
  }
  <!-- Button Content -->
  <span class="ax-btn-content" [class.ax-btn-content-hidden]="loading">
    <ng-content></ng-content>
  </span>
</button>
